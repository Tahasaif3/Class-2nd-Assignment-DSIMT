<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Rowspan and Colspan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: green;
        }
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Table with Rowspan and Colspan</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Class</th>
        <th>School</th>
    </tr>
    <tr>
        <td rowspan="2">Taha</td>
        <td>Ahmed</td>
        <td rowspan="2">Mehleej Grammer High School</td>
    </tr>
    <tr>
        <td>11</td>
    </tr>
    <tr>
        <td rowspan="2">Rubab</td>
        <td>Rehman</td>
        <td rowspan="2">Eden Grammar High School</td>
    </tr>
    <tr>
        <td>3</td>
    </tr>
    <tr>
        <td rowspan="2">Ayesha</td>
        <td>Fatima</td>
        <td rowspan="2">County Cambridge High School</td>
    </tr>
    <tr>
        <td>5</td>
    </tr>
</table>

</body>
</html>
